$schema: 1.0
name: dsc
description: Installs PowerShell 7, Bicep CLI, and DSC v3, then applies a DSC configuration file.
command: .\Invoke-DSC.ps1 -ConfigurationFile {{configurationFile}}
parameters:
  configurationFile:
    type: string
    required: true
    description: The path to the DSC configuration file. The file must be located on the local machine.
